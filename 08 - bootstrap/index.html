        <div class="container"> <!-- a classe Container ele cria a estrutura básica pra usar o bootstrap  --> 
            <!-- O bootstrap ele é orientado a linhas e colunas, tudo que vocês forem fazer vai precisar estar em linhas e colunas  -->

            <div class="row"> <!--   A classe row cria a linha dentro do container    -->
                <!-- Dentro de uma linha, podem existir até 12 colunas, então o tamanho de uma linha é 12! -->
                <div class="col-sm-12 col-lg-4 col-xl-6 coluna01"> <!-- O tamanho das colunas podem ser de 1 a 12, desde que a soma dos tamanhos das colunas não ultrapasse 12 -->

                    <img class="img-fluid" src="imagem-jogo.jpg" alt="Imagem do jogo">
                    <h1>Noticia 1</h1>
                </div>
                <div class="col-sm-12 col-lg-4 col-xl-3 coluna02">

                    <img class="img-fluid" src="imagem-jogo.jpg" alt="Imagem do jogo">

                </div>
                <div class="col-sm-12 col-lg-4 col-xl-3 coluna03">

                    <img class="img-fluid" src="imagem-jogo.jpg" alt="Imagem do jogo">
                    <h1>Noticia 3</h1>
                </div>

                <div class="col-12"> <!-- Muito pequena  <576px  -->

                </div>
                <div class="col-sm-12"> <!-- Pequena ≥576px -->

                </div>
                <div class="col-md-12"> <!-- Média ≥768px -->

                </div>
                <div class="col-lg-12"> <!-- Grandes ≥992px --> 

                </div>
                <div class="col-xl-12"> <!-- Muito grandes ≥1200px -->
