<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Título da página</title>
</head>
<body>
    
    <h1>Tag H1: Título mais importante (Titulos vão do H1 até o H6)</h1> <!-- Tag h1 -->
    
    <h2>Subtítulo de H1</h2> <!-- Tag h2 -->
    
    <br> <!-- Quebra de linha -->
    
    <div>Divisão de Conteúdo</div> <!-- Divisão de conteúdo -->
    
    <p>Parágrafo</p> <!-- Parágrafo -->
    
    <img src="caminho-da-imagem.jpg" alt="Texto alternativo a Imagem"> <!-- Tag de Imagem-->
    
    <a href="link.html">Texto do Link</a> <!-- Texto do link -->

    <ul> <!-- Lista não ordenada -->
        <li>Item da Lista</li> <!-- Item da Lista-->
    </ul>
    
    <ol> <!-- Lista Ordenada -->
        <li>Item da Lista</li> <!-- Item da Lista-->
    </ol>

</body>
</html>
