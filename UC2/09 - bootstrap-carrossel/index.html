        <div class="container"> <!-- a classe Container ele cria a estrutura básica pra usar o bootstrap  --> 
            <!-- O bootstrap ele é orientado a linhas e colunas, tudo que vocês forem fazer vai precisar estar em linhas e colunas  -->
            <div class="row espaco-linha">

                <div id="carrossel-pg-inicial" class="carousel slide" data-ride="carousel"> <!--  Aqui precisa mudar o id do carrossel  -->
                    
                    <!-- Aqui nessa div vem o conteúdo(itens) do carrossel -->
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="img/imagem1.jpg" alt="Primeiro Slide">
                        </div>
                        <div class="carousel-item ">

                        </div>
                    </div>
                    <!-- Aqui termina o conteúdo(itens) do carrossel -->
                    
                    <!-- Aqui são os controles - Notem que precisa ajustar o href para o id do carrossel -->
                    <a class="carousel-control-prev" href="#carrossel-pg-inicial" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>

                    <a class="carousel-control-next" href="#carrossel-pg-inicial" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Próximo</span>
                    </a>
                    <!-- Aqui termina os controles -->
                    <!-- Aqui são os indicadores. também precisa ajustar o data-target para o id -->
                    <ul class="carousel-indicators">
                        <li data-target="#carrossel-pg-inicial" data-slide-to="0" class="active"></li>
                        <li data-target="#carrossel-pg-inicial" data-slide-to="1" ></li>
                        <li data-target="#carrossel-pg-inicial" data-slide-to="2" ></li>
                    </ul>
                    <!-- Aqui termina os indicadores -->
